    <!-- Doctor Table Form -->
    <div class="container">
        <h1 class="m-0 text-primary"><i class="far fa-hospital me-3"></i>HealthSpun</h1><br>
        <h2>Create Doctor Table</h2>
        <form action="/create_doctor_table.php" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="doc_id" class="form-label">Doctor ID</label>
                <input type="text" class="form-control" id="doc_id" name="doc_id" style="width: 70%;" required>
            </div>
            <div class="mb-3">
                <label for="doc_name" class="form-label">Doctor Name</label>
                <input type="text" class="form-control" id="doc_name" name="doc_name" style="width: 70%;" required>
            </div>
            <div class="mb-3">
                <label for="report" class="form-label">Report (PDF)</label>
                <input type="file" class="form-control" id="report" name="report" accept="application/pdf" style="width: 70%;" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Table</button>
        </form>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HealthSpun - Clinic Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Patient Table Form -->
    <div class="container">
        <h2>Create Patient Table</h2>
        <form id="patientForm" action="/submit-form" method="POST">
            <div class="mb-3">
                <label for="pat_id" class="form-label">Patient ID</label>
                <input type="text" class="form-control custom-width" id="pat_id" name="pat_id" required>
            </div>
            <div class="mb-3">
                <label for="pat_name" class="form-label">Patient Name</label>
                <input type="text" class="form-control custom-width" id="pat_name" name="pat_name" required>
            </div>
            <div class="mb-3">
                <label for="pat_phno" class="form-label">Phone Number</label>
                <input type="tel" class="form-control custom-width" id="pat_phno" name="pat_phno" required>
            </div>
            <div class="mb-3">
                <label for="pat_email" class="form-label">Email</label>
                <input type="email" class="form-control custom-width" id="pat_email" name="pat_email" required>
            </div>
            <div class="mb-3">
                <label for="pat_sex" class="form-label">Sex</label>
                <select class="form-select custom-width" id="pat_sex" name="pat_sex" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="pat_bg" class="form-label">Blood Group</label>
                <input type="text" class="form-control custom-width" id="pat_bg" name="pat_bg" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Table</button>
        </form>
    </div>

    <!-- Custom Styles -->
    <style>
        .custom-width {
            width: 70%; /* Adjust the width as needed */
        }
    </style>  
     
<script src="index.js"></script>
</body>

</html>

<body>

    <!-- Doctor Table Form -->
    <div class="container">
        <h1 class="m-0 text-primary"><i class="far fa-hospital me-3"></i>HealthSpun</h1><br>
        <h2>Create Doctor Table</h2>
        <form action="/create_doctor_table.php" method="POST">
            <div class="mb-3">
                <label for="doc_id" class="form-label">Doctor ID</label>
                <input type="text" class="form-control" id="doc_id" name="doc_id" required>
            </div>
            <div class="mb-3">
                <label for="doc_name" class="form-label">Doctor Name</label>
                <input type="text" class="form-control" id="doc_name" name="doc_name" required>
            </div>
            <div class="mb-3">
                <label for="pre_disease" class="form-label">Pre-existing Disease</label>
                <input type="text" class="form-control" id="pre_disease" name="pre_disease" required>
            </div>
            <div class="mb-3">
                <label for="test" class="form-label">Test</label>
                <input type="text" class="form-control" id="test" name="test" required>
            </div>
            <div class="mb-3">
                <label for="imp_note" class="form-label">Important Note</label>
                <input type="text" class="form-control" id="imp_note" name="imp_note" required>
            </div>
            <div class="mb-3">
                <label for="next_test_doc_id" class="form-label">Next Test Doctor ID</label>
                <input type="text" class="form-control" id="next_test_doc_id" name="next_test_doc_id" required>
            </div>
            <div class="mb-3">
                <label for="next_test_doc_name" class="form-label">Next Test Doctor Name</label>
                <input type="text" class="form-control" id="next_test_doc_name" name="next_test_doc_name" required>
            </div>
            <div class="mb-3">
                <label for="next_doc_id" class="form-label">Next Doctor ID</label>
                <input type="text" class="form-control" id="next_doc_id" name="next_doc_id" required>
            </div>
            <div class="mb-3">
                <label for="next_doc_name" class="form-label">Next Doctor Name</label>
                <input type="text" class="form-control" id="next_doc_name" name="next_doc_name" required>
            </div>
            <div class="mb-3">
                <label for="note" class="form-label">Note</label>
                <input type="text" class="form-control" id="note" name="note" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Table</button>
        </form>
    </div>

</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Patient Dashboard - HealthSpun</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <script type="module" src="dashboard.js"></script>
</head>

<body>

    <!-- Patient Dashboard -->
    <div class="container">
        <h1 class="m-0 text-primary"><i class="far fa-hospital me-3"></i>HealthSpun</h1><br>
        <h2>Patient Dashboard</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Personal Information</h5>
                        <!-- Display patient information here -->
                        <p class="card-text" id="userName">Name:<span>  Loading....</span></p>
                        <p class="card-text" id="userEmail">Email:<span>  Loading....</span></p>
                        <!-- Add more patient information as needed -->
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Appointments</h5>
                        <!-- Display upcoming appointments here -->
                        <p class="card-text">Appointment with Dr. Smith on 2024-03-20 at 10:00 AM</p>
                        <!-- Add more appointments as needed -->
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Medical Records</h5>
                <!-- Display medical records here -->
                <p class="card-text">No medical records available.</p>
                <!-- Add medical records as needed -->
            </div>
        </div>
        
        <!-- Button linking to gen_doc.html -->
        <a href="gen_doc.html" class="btn btn-primary mt-3">Generate Doctor's Report</a>
    </div>

    <!-- Custom Styles -->
    <style>
        .custom-width {
            width: 70%; /* Adjust the width as needed */
        }
    </style>  
     
    <script src="index.js"></script>
</body>

</html>
